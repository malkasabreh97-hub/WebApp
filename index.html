<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>جدول الأسبوع</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>جدول الأسبوع</h1>
  <div class="container">
    <div class="activities">
      <h2>أنشطة</h2>
      <ul id="activityList">
        <li draggable="true">استيقاظ</li>
        <li draggable="true">تنظيف</li>
        <li draggable="true">تلفاز</li>
        <li draggable="true">وقت لنفسي</li>
        <li draggable="true">دراسة</li>
        <li draggable="true">رياضة</li>
        <li draggable="true">طبخ</li>
        <li draggable="true">استرخاء</li>
        <li draggable="true">نوم</li>
        <li draggable="true">DANAAAAAA TIMEEEEEEEEEEEEE</li>
      </ul>
    </div>
    <div class="week">
      <table id="weekTable">
        <thead>
          <tr>
            <th>الساعة</th>
            <th>الاثنين</th>
            <th>الثلاثاء</th>
            <th>الأربعاء</th>
            <th>الخميس</th>
            <th>الجمعة</th>
            <th>السبت</th>
            <th>الأحد</th>
          </tr>
        </thead>
        <tbody>
          <!-- Hours will be filled by JavaScript -->
        </tbody>
      </table>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
