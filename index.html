<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>جدول الأسبوع الذكي</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>جدول الأسبوع الذكي</h1>
  <div class="container">
    <div class="activities">
      <h2>أنشطة</h2>
      <ul id="activityList">
        <li draggable="true" data-slot="1">استيقاظ</li>
        <li draggable="true" data-slot="1">تنظيف</li>
        <li draggable="true" data-slot="1">تلفاز</li>
        <li draggable="true" data-slot="1">وقت لنفسي</li>
        <li draggable="true" data-slot="1">دراسة</li>
        <li draggable="true" data-slot="1">رياضة</li>
        <li draggable="true" data-slot="1">طبخ</li>
        <li draggable="true" data-slot="1">استرخاء</li>
        <li draggable="true" data-slot="1">نوم</li>
      </ul>
    </div>
    <div class="week">
      <table id="weekTable">
        <thead>
          <tr>
            <th>الساعة</th>
            <th>الاثنين</th>
            <th>الثلاثاء</th>
            <th>الأربعاء</th>
            <th>الخميس</th>
            <th>الجمعة</th>
            <th>السبت</th>
            <th>الأحد</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <div id="assessment">
        <h2>تقييم الأسبوع</h2>
        <div id="dailyScores"></div>
        <div id="extraAssessment">
          <h3>تقييم النشاطات الأخرى (غير النوم)</h3>
          <div id="dailyExtraScores"></div>
          <p id="weeklyExtraScore"></p>
        </div>
        <p id="weeklyScore"></p>
        <button id="recalculate">تحديث التقييم</button>
      </div>

      <div id="exportButtons">
        <button id="exportPDF">تصدير كـ PDF</button>
        <button id="exportImage">تصدير كـ صورة</button>
      </div>
    </div>
  </div>

  <!-- Libraries for export -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
