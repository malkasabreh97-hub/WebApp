<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Web App</title>

  <!-- Link to manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- iPhone PWA support -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="My Web App">
  <link rel="apple-touch-icon" href="icon.png">

  <style>
    body { font-family: Arial; text-align: center; margin: 40px; }
    button { padding: 12px 24px; font-size: 16px; border-radius: 10px; }
  </style>
</head>
<body>
  <h1>ðŸš€ Welcome to My Web App</h1>
  <p>This is a PWA that can be installed on iPhone.</p>
  <button onclick="hello()">Click Me</button>

  <script>
    function hello() {
      alert("Hello from your PWA!");
    }

    // Register service worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
      .then(() => console.log("Service Worker registered"));
    }
  </script>
</body>
</html>
