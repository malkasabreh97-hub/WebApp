<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>جدول الأسبوع الذكي</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>جدول الأسبوع الذكي</h1>
  <div class="container">
    <div class="activities">
      <h2>أنشطة</h2>
      <ul id="activityList">
        <li draggable="true" data-slot="2">استيقاظ</li>
        <li draggable="true" data-slot="2">تنظيف</li>
        <li draggable="true" data-slot="2">تلفاز</li>
        <li draggable="true" data-slot="2">وقت لنفسي</li>
        <li draggable="true" data-slot="2">دراسة</li>
        <li draggable="true" data-slot="2">رياضة</li>
        <li draggable="true" data-slot="2">طبخ</li>
        <li draggable="true" data-slot="2">استرخاء</li>
        <li draggable="true" data-slot="2">نوم</li>
      </ul>
    </div>
    <div class="week">
      <table id="weekTable">
        <thead>
          <tr>
            <th>الساعة</th>
            <th>الاثنين</th>
            <th>الثلاثاء</th>
            <th>الأربعاء</th>
            <th>الخميس</th>
            <th>الجمعة</th>
            <th>السبت</th>
            <th>الأحد</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <div id="assessment">
        <h2>تقييم الأسبوع</h2>
        <div id="dailyScores"></div>
        <p id="weeklyScore"></p>
        <button id="recalculate">تحديث التقييم</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
